language: python
sudo: required
services:
  - docker
cache:
  directories:
    - "$HOME/google-cloud-sdk/"
env:
  - PATH=$PATH:${HOME}/google-cloud-sdk/bin CLOUDSDK_PYTHON_SITEPACKAGES=1 CLOUDSDK_CORE_DISABLE_PROMPTS=1
before_install:
  - pip install pyopenssl
  - |
    if [ ! -d ${HOME}/google-cloud-sdk ]; then
      curl https://sdk.cloud.google.com | bash;
    fi
  - openssl aes-256-cbc -K $encrypted_8a0dc7e65d70_key -iv $encrypted_8a0dc7e65d70_iv -in gcp-travisci.json.enc -out gcp-travisci.json -d
  - gcloud auth activate-service-account --key-file gcp-travisci.json travisci@project-kel.iam.gserviceaccount.com
install:
  - gcloud config set project project-kel
before_script:
  - docker pull quay.io/kelproject/gb-build
script:
  - ./scripts/build.sh
after_success:
  - ./scripts/deploy.sh
